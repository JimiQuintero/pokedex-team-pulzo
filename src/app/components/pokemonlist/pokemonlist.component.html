<div class="contenedor">
  <div class="grid grid-cols-2 gap-2 mt-12">
    <form #f="ngForm">
      <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
          <input
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-60 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [(ngModel)]="pokemonName"
            [ngModelOptions]="{ standalone: true }"
            #ctrl="ngModel"
            required
            placeholder="Buscar Pokemon"
          />
        </div>
        <div>
          <button
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button"
            (click)="searchPokemon()"
          >
            Buscar
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="grid grid-cols-2 gap-2 m-auto">
    <app-pokemon-card
      *ngIf="pokemon.name"
      [pokemon]="pokemon"
      (addToTeamEvent)="addToTeam($event)"
    ></app-pokemon-card>
    <!-- ... -->
    <div>
      <app-pokemon-card-team
        *ngIf="team.length"
        [team]="team"
      ></app-pokemon-card-team>
    </div>
  </div>
</div>
