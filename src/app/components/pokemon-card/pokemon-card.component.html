<div *ngIf="pokemon">
  <div
    class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <img
      class="w-50 m-auto p-4"
      [src]="pokemon.sprites.other.dream_world.front_default"
      alt="{{ pokemon.name }}"
    />
    <div class="p-8">
      <a href="#">
        <h4
          class="mb-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{ pokemon.name }}
        </h4>
      </a>
      <h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">
        Habilidades:
      </h2>
      <ul
        class="max-w-md space-y-1 text-gray-500 list-disc list-inside dark:text-gray-400 mb-2"
      >
        <li *ngFor="let ability of pokemon.abilities">
          {{ ability.ability.name }}
        </li>
      </ul>

      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button"
        (click)="addToTeam()"
      >
        Yo te elijo
      </button>
    </div>
  </div>
</div>
